<body>
<script>
function validateform()
{
var x=document.myform.fname.value;
var a=document.myform.username.value;
var y=document.myform.password.value;
var z=document.myform.cpassword.value;
var b=document.myform.email.value;
var atposition=b.indexOf("@");
var dotposition=b.lastIndexOf(".")
if(x==null||x=="")
{
alert("The first name should not be blank");
}
if(isNaN(x))
{
alert("First name verified");
}
else
{
alert("Please enter valid name");
}
if(a==null||a=="")
{
alert("Username should not be blank");
}
if(y.length<6)
{
alert("Password must have atleast 6 characters");
}
 if(y!=z)
{
alert("Password doesn't match");
}
if(myform.gender[0].checked==false && myform.gender[1].checked==false)
{
alert("Please choose your gender");
}
if(atposition<1 || dotposition<atposition+2 || dotposition+2>=b.length)
{
alert("Please enter a valid email");
}
if(myform.dob.value==false)
{
alert("Date not selected");
}
if(myform.malayalam.checked==false && myform.english.checked==false && myform.hindi.checked==false && myform.tamil.checked==false)
{
alert("Please enter a language");
}
}
</script>
