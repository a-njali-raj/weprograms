<html>

<body>
<h2><u><b> Math Functions in Javascript</b></u></h2>
<script>
x=Math.floor(4.5)
document.write("The floor of the value is:" +x +"<br>")

y=Math.ceil(4.5)
document.write("The ceil of the value is:" +y+"<br>")

z=Math.sqrt(25)
document.write("The square root of the value is:"+z+"<br>")

w=Math.E
document.write("The Euler's number is:"+w+"<br>")

v=Math.PI
document.write("The pi value is:"+v+"<br>")

p=Math.LN2
document.write("Natural logarithm of 2 is:"+p+"<br>")

q=Math.LN10
document.write("Natural logarithm of 10 is:"+q+"<br>")

r=Math.max(12,45,67,89)
document.write("The maximum of numbers is:"+r+"<br>")

s=Math.min(30,56,-23,2.4)
document.write("The minimum of numbers is:"+s+"<br>")

t=Math.trunc(4.6)
document.write("The integer part of the number is:"+t+"<br>")

j=Math.round(19.6)
document.write("The integer to which value rounded is:"+j+"<br>")

i=Math.sign(-4)
document.write("The Value is:"+i+"<br>")

l=Math.pow(4,2)
document.write("The value of 4 to the power of 2 is:"+l+"<br>")

k=Math.abs(-7.1)
document.write("The positive value of number is:"+k+"<br>")

</script>

<h2><u><b>String operations in Javascript</b></u></h2>
<script>
var text="I am"
var txt=" Anjali Raj   "

x=txt.length
document.write("Length of the string is: "+x +"<br>")

y=txt.slice(1,9)
document.write(" The sliced part is: " +y +"<br>")

z=txt.toUpperCase()
document.write("To upper case is: "+z+"<br>")

w=txt.substring(1,9)
document.write("The string is: "+w+"<br>")

v=txt.substr(1,9)
document.write("The string is: "+v+"<br>")

q=txt.replace("Anjali","Pavithra")
document.write("The replaced string is: "+q+"<br>")

r=txt.toLowerCase()
document.write("To the lower case is: "+r+"<br>")

p=text.concat(" ", txt);
document.write("The string is :"+p+"<br>")

u=txt.trim()
document.write("The string is: "+u+"<br>")

o=txt.charAt(4)
document.write("The character at 5th position is: "+o+"<br>")





</script>
</body>
