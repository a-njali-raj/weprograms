<html>
<head>
<title>registration form</title>
</head>
<body>
<h2><u><center>General Admission Registration</center></u></h2>
<h3>Name:</h3>
<label for="fname">First Name:</label> 
<input type="text"id="fname"name="fname"value="">
<label for="lname">last Name:</label>
<input type="text"id="lname"name="lname"value=""><br><br>
<b><label for ="email">Enter email Id:</label>
<input type="email"id="email"name="email"></b>
<h3>Gender:</h3>
<input type="radio"id="female"name="gender"value="female">
<label for="female">female</label>
<input type="radio"id="male"name="gender"value="male">
<label for="male">male</label><br><br>
<b><label for="dob">Date of Birth:</label>
<input type="date"id="dob"name="dob"><b><br><br>
<b><label for="Phone Number">Phone Number:</label>
<input type="number"id="Phone Number" name="Phone Number"></b><br><br>
<b><label for="Emergency contact">Emergency contact:</label>
<input type="number"id="Emergency contact" name="Emergency contact"></b><br><br>
<textarea name="Address"rows="10"cols="10">
Address:
</textarea><br><br>
<h3>Qualification:</h3>
<label for="Degree">Degree</label>
<input type="checkbox"id="Degree"name="Degree"value="">
<label for="PG">PG</label>
<input type="checkbox"id="PG"name="PG"value="">
<label for="Any other">Any other</label>
<input type="checkbox"id="Any other"name="Any other"value="">
<h3>Specialization:</h3>
<label for="BCA">BCA</label>
<input type="checkbox"id="BCA"name="BCA"value="">
<label for="MCA">MCA</label>
<input type="checkbox"id="MCA"name="MCA"value="">
<label for="Any other">Any other</label>
<input type="checkbox"id="Any other"name="Any other"value="">
<h3><b>Hostel availability:</b></h3>
<label for="Rooms">choose your Room:</label>
<select id="Rooms"name="Rooms" size="4" multiple>
<option value="Double" selected>Double</option>
<option value="Triple">Triple</option>
<option value="Single">Single</option>
<option value="Attached">Attached</option>
<option value="A\c">A\c</option>
</select><br><br>
<input type="submit"value="submit"
</body>
</html>
